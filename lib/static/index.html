<!doctype html>
<html ng-app="hexo-admin">
  <head>
    <meta charset="utf-8" />
    <link href="/admin/css/teambition-ui.css" rel="stylesheet" />
    <link href="/admin/css/style.css" rel="stylesheet" />
    <script src="/admin/js/jquery.js"></script>
    <script src="/admin/js/jquery.scrollto.js"></script>
    <script src="/admin/js/angular.js"></script>
    <script src="/admin/js/showdown.js"></script>
    <script src="/admin/hexo-admin.js"></script>
    <title>Hexo-admin</title>
  </head>
  <body ng-controller="post">
    <header class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <ul class="nav left-side">
          <li>
              <a href="/admin">Hexo-admin</a>
          </li>
          <li>
            <h4 class="title">
              <span class="header" ng-click="show(title)">{{title.title}}</span>
              <span ng-hide="!title.modifyed">--unsaved</span>
              <small><time datetime="{{title.date}}">{{title.date}}</time></small>
            </h4>
          </li>
          <li>
            <div class="btn-group" ng-hide="!title.show">
              <button class="btn btn-mini" ng-click="modify(title)">Modify</button>
              <button class="btn btn-warning btn-mini" ng-click="del(title)">Delete</button>
            </div>
          </li>
      </ul>
        <ul class="nav right-side">
          <li><a ng-click="deploy()">{{deployState}}</a></li>
          <li><a ng-click="slideup()">hide</a></li>
          <li><a href="/">preview</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="row">
      <ul class="postlist span12">
        <li>
              <input ng-model="newTitle" placeholder="Title"></input>
              <button ng-click="create()">Create Post</button>
        </li>
        <li id="{{post.id}}" ng-repeat="post in posts">
          <h4 class="title">
            <span class="header" ng-click="show(post)">{{post.title}}</span>
            <span ng-hide="!post.modifyed">--unsaved</span>
            <div class="btn-group" ng-hide="!post.show">
              <button class="btn btn-mini" ng-click="modify(post)">Modify</button>
              <button class="btn btn-warning btn-mini" ng-click="del(post)">Delete</button>
            </div>
            <small><time datetime="{{post.date}}">{{post.date}}</time></small>
          </h4>
          <div class="content clearfix">
            <textarea class="input" ng-change="change(post)" ng-model="post.content"></textarea>
            <div class="output" ng-bind-html-unsafe="post.content|markdown"></div>
          </div>
        </li>
      </ul>
    </div>
    </div>
  </body>
</html>
